<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <template id="charCard">
      <div class="char">
        <img class="charImg" src="" />

        <div class="charDetails">
          <h4 class="charName"></h4>
          <p class="charShortDesc"></p>

        <div class="actions">
          <button class="moreBtn btn">More</button>
          <button class="editBtn btn">Edit</button>
          <button class="deleteBtn btn">Delete</button>

      </div>
    </template>

    <div class="grid"><div id="target"></div></div>

    <script src="./script.js"></script>
  </body>
